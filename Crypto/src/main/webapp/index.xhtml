<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>CryptoLab</title>
</h:head>
<h:body>
    <h1>Список криптовалют</h1>

    <h:form id="cryptoTableForm">
        <h:dataTable value="#{cryptoBean.cryptoList}" var="c" border="1" style="width:70%">
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{c.name}
            </h:column>
            <h:column>
                <f:facet name="header">Symbol</f:facet>
                #{c.symbol}
            </h:column>
            <h:column>
                <f:facet name="header">Price USD</f:facet>
                #{c.priceUsd}
            </h:column>
            <h:column>
                <f:facet name="header">Market Cap</f:facet>
                #{c.marketCap}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Edit" action="#{cryptoBean.editCrypto(c)}" />
                <h:commandButton value="Delete" action="#{cryptoBean.deleteCrypto(c)}" />
            </h:column>
        </h:dataTable>
    </h:form>

    <h:panelGroup rendered="#{cryptoBean.selectedCrypto != null}">
        <h2>Редактировать криптовалюту</h2>
        <h:form id="editForm">
            <h:panelGrid columns="2">
                <h:outputLabel value="Name:"/>
                <h:inputText value="#{cryptoBean.selectedCrypto.name}" />

                <h:outputLabel value="Symbol:"/>
                <h:inputText value="#{cryptoBean.selectedCrypto.symbol}" />

                <h:outputLabel value="Price USD:"/>
                <h:inputText value="#{cryptoBean.selectedCrypto.priceUsd}">
                    <f:convertNumber/>
                </h:inputText>

                <h:outputLabel value="Market Cap:"/>
                <h:inputText value="#{cryptoBean.selectedCrypto.marketCap}">
                    <f:convertNumber/>
                </h:inputText>
            </h:panelGrid>

            <h:commandButton value="Update" action="#{cryptoBean.updateCrypto}" />
            <h:commandButton value="Cancel" action="#{cryptoBean.setSelectedCrypto(null)}" immediate="true"/>
        </h:form>
    </h:panelGroup>

    <h:form id="addForm">
        <h2>Добавить новую криптовалюту</h2>
        <h:panelGrid columns="2">
            <h:outputLabel value="Name:"/>
            <h:inputText value="#{cryptoBean.crypto.name}" required="true">
                <f:validateLength minimum="1"/>
            </h:inputText>

            <h:outputLabel value="Symbol:"/>
            <h:inputText value="#{cryptoBean.crypto.symbol}" required="true">
                <f:validateLength minimum="1"/>
            </h:inputText>

            <h:outputLabel value="Price USD:"/>
            <h:inputText value="#{cryptoBean.crypto.priceUsd}" required="true">
                <f:convertNumber/>
            </h:inputText>

            <h:outputLabel value="Market Cap:"/>
            <h:inputText value="#{cryptoBean.crypto.marketCap}" required="true">
                <f:convertNumber/>
            </h:inputText>
        </h:panelGrid>

        <h:messages globalOnly="true" style="color:red"/>
        <h:commandButton value="Add Crypto" action="#{cryptoBean.addCrypto}" />
    </h:form>
</h:body>
</html>
